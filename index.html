<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div>
      <button class="light">Theme</button>
    </div>
    <h1>Список дел</h1>
    <div class="container">
        <div class="inputLines">
            <input type="text" class="tasks" placeholder="Запиши, чтоб не забыть">
            <button class="add">В список</button>
        </div>
        <div>
            <p>
                <hr>
            </p>
        </div>
        <div class="toDoList">
        </div>
    <div class="stats">
        <div class="stats1">
            <div class="statsUnfin">
                Задачи
            </div>
            <div class="green">0</div>
        </div>
        <div class="stats1">
            <div class="fin">
                Выполнено
            </div>
            <div class="red">0</div>
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
